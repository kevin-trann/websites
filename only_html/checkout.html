<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>
<section>
<h2>Your Cart</h2>

<section>
<h2>Payment Information</h2>

<input id="card-name" name="card-name" required aria-required="true">

<br>
<label for="card-number">Card Number </label>
<input id="card-number" name="card-number" required aria-required="true">

<label for="date">Expiry Date </label>
<input id="date" name="date" required aria-required="true" placeholder="MM/YY">

<br>
<label for="CVV">CVV </label>
<input id="CVV" name="CVV" required aria-required="true">

<br>
<button type="submit">Place Order</button




</form>
</section>
